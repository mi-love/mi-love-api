services:
  app:
    container_name: milove
    volumes:
      - .:/api-server
    build: .
    ports:
      - '9999:9999'
    env_file:
      - .env.local
    depends_on:
      - db

  db:
    container_name: milove-db
    image: ankane/pgvector
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mi-love-api
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: